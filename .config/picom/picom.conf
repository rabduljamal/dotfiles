# Backend renderer
backend = "glx";

# Enable vsync
vsync = true;

# Transparency settings
inactive-opacity = 0.85;  # Transparansi jendela tidak aktif
active-opacity = 0.9;    # Transparansi jendela aktif

# Rounded corners
corner-radius = 12;      # Ubah angka ini untuk radius sudut jendela

# Blur settings
blur-method = "dual_kawase";  # Metode blur
blur-strength = 7;           # Kekuatan blur (sesuaikan angka ini)
blur-background = true;      # Aktifkan blur untuk latar belakang

# Optional: Blur hanya untuk jendela tertentu
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Shadow settings
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.5;

# Fading effects
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Experimental backends
use-damage = true;

